<div class="container">
    <div class="content">
        <div class="content-container">
            <div class="content-header">
                <h2 class="content-header-title">Content List</h2>
            </div>
            <!-- /.content-header -->
            <div class="row">
            	<h5 class="text-center"><u>Add Content >> Pack Name >> Content Type >> Manual >> List </u></h5>
                <div class="col-md-12 col-xs-12">
                    <div class="table-responsive">
                        <div id="user-exportable">
                            <span class="col-md-offset-3 col-md-9 col-xs-12" data-ng-show="errorvisible" style="color: red;">{{error}}
                            </span>
                            <span class="col-md-offset-3 col-md-9 col-xs-12" data-ng-show="successvisible" style="color: green;">{{success}}
                            </span>
                            <table id="user-signups" class="table table-striped table-bordered table-checkable">
                                <thead>
                                    <tr>
                                        <th class="text-center">Sr. No.</th>
                                        <th class="text-center">Title</th>
                                        <th class="text-center">Property</th>
                                        <th class="text-center">Release Year</th>
                                        <th class="text-center">Actor/Actress</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody data-ng-repeat="content in searchContentList | startFrom:listcurrentPage*listpageSize | limitTo:listpageSize ">
                                    <tr>
                                        <td class="col-md-1 col-xs-1 text-center">{{$index+1}}</td>
                                        <td class="col-md-2 col-xs-2">{{content.cm_title}}</td>
                                        <td class="col-md-2 col-xs-2">{{content.property}}</td>
                                        <td class="col-md-2 col-xs-2">{{content.cm_release_year}}</td>
                                        <td class="col-md-2 col-xs-2">{{content.celebrity}}</td>
                                        <td class="col-md-1 col-xs-1">
                                            <div class="row">
                                                <div class="col-md-6 col-xs-6" style="text-align: center">
                                                    <span ng-show="action == 1"><a href="" data-ng-click="playContent()" title="Play"><i class="fa fa-play-circle" style="color:green" title="Play"></i></a></span>
                                                    <span ng-show="action != 1"><a href="" data-ng-click="removeContent()"><i class="glyphicon glyphicon-remove" title="Remove" style="color:red"></i></a></span>
                                                </div>
                                                <div class="col-md-6 col-xs-6" style="text-align: center" ><input type="checkbox" name="selectedContent" ng-model="selectedContent"/>
                                            	</div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="col-xs-3 col-md-3">
                        <button type="button" class="btn btn-primary btn-w-xs" title="Previous" data-ng-disabled="listcurrentPage == 0" data-ng-click="listcurrentPage=listcurrentPage-1">Previous</button>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <!-- <button type="button" class="btn btn-primary btn-w-xs" title="Download" data-ng-click="ExportPlan()">Download in excel</button> -->
                    </div>
                    <div class="col-xs-3 col-md-3 text-right">
                        <button type="button" class="btn btn-primary btn-w-xs" title="Next" data-ng-disabled="listcurrentPage >= searchContentList.length/listpageSize - 1" data-ng-click="listcurrentPage=listcurrentPage+1">Next</button>
                    </div>
                </div>
            </div>
			<br/><br/>
			 <div class="row">
                <div class="col-md-12 col-xs-12">
                	 <div class="col-xs-3 col-md-3">
                	 </div>
                    <div class="col-xs-3 col-md-3">
                        <button type="button" class="btn btn-default btn-w-xs " >Arrange</button>
                        <button type="button" class="btn btn-default btn-w-xs " >Reset Rules</button>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <button type="button" class="btn btn-default btn-w-xs " >Add more content</button>
                        <button type="button" class="btn btn-default btn-w-xs " >Publish current List</button>
                    </div>
                    <div class="col-xs-3 col-md-3">
                	 </div>
                   
                </div>
            </div>


        </div>
    </div>
</div>
