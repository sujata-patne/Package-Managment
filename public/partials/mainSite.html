<div class="container">
    <div class="content">
        <div class="content-container">
            <div class="content-header">
                <h2 class="content-header-title">Main Site Package</h2>
            </div>
            <span class="col-sm-offset-3 col-sm-9" data-ng-show="errorvisible" style="color: red;">{{error}}</span>
            <span class="col-sm-offset-3 col-sm-9" data-ng-show="successvisible" style="color: green;">{{success}}</span>
            <div class="row">
                <div class="col-md-2" >
                    <div class="form-group">
                        <input type="text" name="pkg_id" style="width: 50px" data-ng-model="$root.PackageId" >
                        <input type="text" name="parent_pkg_id" style="width: 50px"  data-ng-model="$root.ParentPackageId">
                        <input type="text" name="pkg_type" style="width: 50px" data-ng-model="$root.PackageType">
                    </div>
                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="portlet">
                        <div class="portlet-content">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="distributionChannels" class="col-md-3 control-label" style="text-align: right"><span class="asterisk padding-right-5">*</span>Deliver Channel</label>
                                    <div class="col-md-6">
                                        <select name="distributionChannels" data-ng-options="item.cd_id as item.cd_name for item in distributionChannels" class="form-control" data-ng-model="$root.distributionChannelId" ng-change="showPackageData()" required="true" >
                                            <option value=""> --Select Store-- </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row" ><!--ng-show="$root.isChild != true"-->
                <tabset >
                    <tab ng-repeat="tab in tabs track by $index" ui-sref="{{tab.state}}"  active="tab.active"  select="setIndex($index)">
                        <tab-heading> {{tab.title}} </tab-heading>
                    </tab>
                </tabset>
                <div ui-view style="min-height: 350px; border: 0px solid red"></div>
            </div>
        </div>
    </div>
</div>
