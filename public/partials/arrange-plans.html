<form method="post" class="form-horizontal" role="form" name="arrangePlansForm" data-ng-submit="submitarrangePlansForm(arrangePlansForm.$valid)" novalidate>
    <div class="row" style="margin-left:20%">
        <div class="col-md-8 col-xs-12">

            <span class="col-sm-offset-3 col-sm-9" data-ng-show="errorvisible" style="color: red;">{{error}} </span>
            <span class="col-sm-offset-3 col-sm-9" data-ng-show="successvisible" style="color: green;">{{success}} </span>
            <div class="portlet">
                <div class="portlet-content">
                            <div class="col-md-12 col-xs-12">
                                <div class="table-responsive" id="user-exportable" >
                                        <table id="arrangePlans" class="table table-striped table-bordered table-checkable">
                                            <thead>
                                            <tr>
                                                <th class="text-center">Plans</th>
                                                <th class="text-center">Type</th>
                                                <th class="text-center">Arrange</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td class="col-md-1 col-xs-1 text-center">{{offerPlan.op_plan_name }}&nbsp;&nbsp;<span class="text-center" ng-show="published[content.cm_id]"><i class="fa fa-check" style="color:green"></i></span></td>
                                                <td class="col-md-2 col-xs-2">{{plans.plantType}}</td>
                                                <td class="col-md-1 col-xs-1">
                                                    <input type="number" min="1" class="form-control" name="sequence[]" ng-model="sequence[plans.planId]" ng-change="checkForDuplicates(content.cm_id)" ng-model-options='{ debounce: 1000 }' >
                                                </td>
                                            </tr>
                                            <tr ng-hide="PlanLists.length > 0">
                                                <td colspan="7">
                                                    No Records found for given search criteria.
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-offset-5 col-md-7" >
                            <button type="submit" class="btn btn-primary btn-w-md" ng-disabled="offerPlan.length == 0 && valuePlans.length == 0" title="Save">Submit</button>
                            <button class="btn btn-small" ng-click="submitarrangePlansForm(arrangePlansForm.$valid);proceed()" ng-disable="dis()">Next</button>
                            <button type="reset" ng-disabled="offerPlan.length == 0 && valuePlans.length == 0" class="btn btn-default btn-w-md" title="Reset" data-ng-click="resetForm()">Reset</button>
                        </div>
                    </div>
                </div>
</form>
